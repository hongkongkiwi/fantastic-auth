name: CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ==========================================
  # Code Quality Checks
  # ==========================================
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          components: clippy
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ==========================================
  # Build & Test
  # ==========================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      
      - name: Install dependencies
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools libssl-dev
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --bin vault-server

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: vault
          POSTGRES_PASSWORD: vault
          POSTGRES_DB: vault_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Run migrations
        env:
          DATABASE_URL: postgres://vault:vault@localhost:5432/vault_test
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          for f in migrations/*.sql; do
            psql $DATABASE_URL -f "$f"
          done
      
      - name: Run tests
        env:
          DATABASE_URL: postgres://vault:vault@localhost:5432/vault_test
          REDIS_URL: redis://localhost:6379
          RUST_TEST_THREADS: 4
        run: cargo test --all-features --workspace

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: vault
          POSTGRES_PASSWORD: vault
          POSTGRES_DB: vault_test
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025
          - 8025:8025
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Run migrations
        env:
          DATABASE_URL: postgres://vault:vault@localhost:5432/vault_test
        run: |
          sudo apt-get install -y postgresql-client
          for f in migrations/*.sql; do
            psql $DATABASE_URL -f "$f"
          done
      
      - name: Build server
        run: cargo build --release --bin vault-server
      
      - name: Start server
        env:
          VAULT_DATABASE_URL: postgres://vault:vault@localhost:5432/vault_test
          VAULT_REDIS_URL: redis://localhost:6379
          VAULT_JWT_SECRET: test-secret-for-ci-only
          VAULT_SMTP_HOST: localhost
          VAULT_SMTP_PORT: 1025
          VAULT_LOG_LEVEL: warn
        run: |
          ./target/release/vault-server &
          sleep 5
      
      - name: Run integration tests
        run: |
          cargo test --test '*' -- --ignored
      
      - name: Health check
        run: |
          curl -f http://localhost:3000/health || exit 1

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cargo audit

  # ==========================================
  # Docker Build
  # ==========================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-audit]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./vault-server/Dockerfile
          push: false
          load: true
          tags: vault-auth:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm vault-auth:test ./vault-server --version || true

  # ==========================================
  # Release
  # ==========================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [docker-build, integration-test]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./vault-server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vault-auth:latest
            ${{ secrets.DOCKER_USERNAME }}/vault-auth:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            LICENSE
            README.md
          generate_release_notes: true
