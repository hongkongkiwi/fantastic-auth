apiVersion: batch/v1
kind: Job
metadata:
  name: fantasticauth-migrate
  labels:
    app: fantasticauth
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: fantasticauth
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: ghcr.io/your-org/fantasticauth-server:latest
          imagePullPolicy: IfNotPresent
          command: ["dbmate", "-d", "/app/migrations", "up"]
          envFrom:
            - configMapRef:
                name: fantasticauth-config
            - secretRef:
                name: fantasticauth-secrets
