app = "fantastic-auth"
primary_region = "iad"

[build]
  image = "ghcr.io/your-org/fantastic-auth-server:latest"

[env]
  FANTASTICAUTH_HOST = "0.0.0.0"
  FANTASTICAUTH_PORT = "3000"
  FANTASTICAUTH_METRICS_PORT = "9090"
  FANTASTICAUTH_LOG_LEVEL = "info"

[http_service]
  internal_port = 3000
  force_https = true
  min_machines_running = 1
  auto_start_machines = true
  auto_stop_machines = true

[[services]]
  internal_port = 9090
  protocol = "tcp"
  [[services.ports]]
    port = 9090

