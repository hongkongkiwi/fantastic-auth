# Gradle properties for Vault SDK

# Project
GROUP=dev.vault
VERSION_NAME=1.0.0

# POM
POM_NAME=Vault Android SDK
POM_DESCRIPTION=Native Android SDK for Vault identity and access management
POM_INCEPTION_YEAR=2024
POM_URL=https://github.com/vault/vault-sdk-android

# License
POM_LICENSE_NAME=MIT License
POM_LICENSE_URL=https://opensource.org/licenses/MIT
POM_LICENSE_DIST=repo

# Developers
POM_DEVELOPER_ID=vault
POM_DEVELOPER_NAME=Vault Team
POM_DEVELOPER_EMAIL=sdk@vault.dev

# SCM
POM_SCM_URL=https://github.com/vault/vault-sdk-android/tree/main
POM_SCM_CONNECTION=scm:git:github.com/vault/vault-sdk-android.git
POM_SCM_DEV_CONNECTION=scm:git:ssh://github.com/vault/vault-sdk-android.git

# Android
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# Publishing
SONATYPE_HOST=S01
RELEASE_SIGNING_ENABLED=true
