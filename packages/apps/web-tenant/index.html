<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <meta name="description" content="Vault Tenant Admin - Manage your organization" />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Content Security Policy -->
    <meta 
      http-equiv="Content-Security-Policy" 
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.vault.example.com; font-src 'self';"
    />
    
    <!-- Security Headers (via meta tags as fallback) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    
    <!-- CSRF Token (will be populated by server) -->
    <meta name="csrf-token" content="" />
    
    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Vault Admin" />
    
    <link rel="icon" type="image/svg+xml" href="/vault-icon.svg" />
    <link rel="apple-touch-icon" href="/vault-icon.svg" />
    
    <title>Vault Tenant Admin</title>
    
    <style>
      /* Skip link styles */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #4f46e5;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        z-index: 100;
        border-radius: 0 0 4px 0;
      }
      .skip-link:focus {
        top: 0;
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
